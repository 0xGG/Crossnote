fragment CommentWidgetMessageFields on CommentWidgetMessage {
  id
  author {
    id
    username
    avatar
  }
  markdown
  createdAt
  updatedAt
  reactionSummaries {
    count
    reaction
    selfAuthored
  }
}

fragment CommentWidgetMessageConnectionFields on CommentWidgetMessageConnection {
  pageInfo {
    ...PageInfoFields
  }
  edges {
    cursor
    node {
      ...CommentWidgetMessageFields
    }
  }
}

fragment CommentWidgetFields on Widget {
  id
  owner {
    id
    username
    avatar
  }
  title
  source
  instance {
    type
    ... on CommentWidgetInstance {
      type
      commentWidget {
        id
        createdAt
        updatedAt
        messagesCount
        reactionsCount
        subscribed
        reactionSummaries {
          count
          reaction
          selfAuthored
        }
        messages(last: 20) {
          ...CommentWidgetMessageConnectionFields
        }
      }
    }
  }
}

query CommentWidgetMessages(
  $widgetID: UUID!
  $before: UUID!
  $after: UUID!
  $first: Int!
  $last: Int!
) {
  widget(id: $widgetID) {
    instance {
      type
      ... on CommentWidgetInstance {
        type
        commentWidget {
          messages(before: $before, after: $after, first: $first, last: $last) {
            ...CommentWidgetMessageConnectionFields
          }
        }
      }
    }
  }
}
